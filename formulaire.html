<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulaire.css">
</head>

<body>
    <header class="container">
        <div class="brand">
            <div class="logo">FC</div>
            <div>
                <strong class="strong">FitCenter</strong><br>
                <small class="small">Centre sportif & fitness</small>
            </div>
        </div>
    </header>

    <form class="form">
        <p class="form-title">Check your order</p>


        <div class="input-container">
            <label for="">Contact</label><br>
            <input type="email" placeholder="Enter email">
            <input type="text" placeholder="Phone">
        </div>


        <div class="input-container">
            <label for="">Livraison</label><br>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Second name">
            <input type="text" placeholder="Adresse">
            <input type="text" placeholder="Appartement ,suits, etc.">
            <input type="text" placeholder="Code Postal">
            <input type="text" placeholder="City">
        </div><br>

        <div class="input-container">
            <label for="">Payment</label><br>
            <img src="img/cartes-min.png" alt=""><br>
            <input type="text" placeholder="Cardholder's name">
            <input type="text" placeholder="Payment card number"><br>
            <label for="">Expiration date</label><br>
            <input type="number" placeholder="Month" maxlength="2">
            <input type="number" placeholder="Year" maxlength="4"><br>
            <label for="">Verification code</label><br>
            <input type="number" placeholder="CVV" maxlength="3"><br>

        </div>

        <div class="valide">
            <button type="submit" class="submit">
                <a href="">Validate the payment</a>
            </button>
        </div>
    </form>

</body>

</html>
